<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>サンプル</title>
</head>
<body>

<h2 style="font-family: sans-serif;">下の欄にコードを入力してください</h2>

<p>
<input type="text" id="input">
<input type="button" value="Enter" id="checkButton" style="color:yellow; background-color:blue; height:25px;">
</p>

<p id="msg"></p>

<script>
function butotnClick(){
  if(input.value == ""){
    msg.innerText = '入力してください';
  }else{
    msg.innerText = "処理中です..." ;
    document.cookie = input.value;
    msg.innerText = "完了しました => " + document.cookie;
  }
}

let nameText = document.getElementById('input');
let msg = document.getElementById('msg');

let checkButton = document.getElementById('checkButton');
checkButton.addEventListener('click', butotnClick);
</script>

</body>
</html>
